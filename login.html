                <div class="form-group">
                    <label for="login-email" class="form-label">E-post</label>
                    <input type="email" id="login-email" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="login-password" class="form-label">Passord</label>
                    <input type="password" id="login-password" required class="form-input">
                </div>
                <button type="submit" class="button button-primary button-lg">Logg inn</button>
                <p id="login-error" class="form-error"></p>
            </form>
        </div>
    </main>
